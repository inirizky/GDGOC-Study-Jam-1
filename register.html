<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <h1><a href="index.html">Beli Bakso Cuy</a></h1>
            <ul>
                <li>
                    <a href="login.html">
                        Login
                    </a>
                </li>
                <li>
                    <a href="register.html">
                        Register
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="form">
            <h2>Register</h2>
            <div class="flex">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="flex">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="flex">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="flex">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <label for="remember"><input type="checkbox" name="remember" id="remember">Accept Agreement</label>
            <div class="action">
                <button class="btn-secondary">Cancel</button>
                <button class="btn-primary" type="submit">Sign Up </button>
            </div>
            <p>Do you have an account? <a href="login.html">Login</a></p>
        </div>

        </div>
    </main>
    <footer>Copyright 2024 M. Rizki Reza Pahlevi</footer>
</body>

</html>
